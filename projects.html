<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="./assets/styles/projects.css">
</head>
<body>
    
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                
            </ul>
        </nav>
    </header>

    <main>
       
        <article class="projects">
            <div class="container">
                <!-- here all the projects will be there -->
                 <!-- this is the project div template -->

                 <section class="project-card">
                    <figure class="project-img">
                        <img src="" alt="">
                    </figure>
                    <h2>Project Title</h2>
                    <p>Technologies Used: <span class="techs">tech-1, tech-2,etc</span></p>
                    <a href="#">project link</a>
                 </section>
            </div>
        </article>

        <article class="contributors">
            <!-- each section will be details of the contributors of this project and their portfolio link -->
           
            <h2>Contributors</h2>
            <!-- each section will be inline-block -->
            <section class="contributor">
                <div class="contributor-img">
                    <img src="20path_to_contributor_image.jpg" alt="Contributor Name">
                </div>
                <h3>Contributor Name</h3>
                <p>
                    <a href="#" target="_blank">View Portfolio</a>
                </p>
            </section>
        </article>

    </main>



    <footer>
        <div class="copyright">
            <div id="little-lemon">Copyright &copy; Full Stack Developers</div>
        </div>
    </footer>

    <script src="./assets/script/projects.js"></script>
</body>
</html>
